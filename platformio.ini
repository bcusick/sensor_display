[env:metro]
platform = atmelavr
board = metro
framework = arduino

lib_deps =
  OneWire
  DallasTemperature
  https://github.com/adafruit/Adafruit_RA8875.git
  https://github.com/adafruit/Adafruit-GFX-Library.git
  https://github.com/adafruit/MAX6675-library.git
